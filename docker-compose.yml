services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        NEXT_PUBLIC_APP_URL: ${NEXTAUTH_URL}
        NEXT_PUBLIC_MAIN_DOMAIN: ${MAIN_DOMAIN}
    container_name: taskflow-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://taskflow:${POSTGRES_PASSWORD:-taskflow_secure_pwd}@postgres:5432/taskflow
      NEXTAUTH_URL: ${NEXTAUTH_URL:?Set NEXTAUTH_URL to your full domain e.g. https://app.taskflow.dev}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:?Set NEXTAUTH_SECRET via openssl rand -base64 32}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      NEXT_PUBLIC_APP_URL: ${NEXTAUTH_URL}
      NEXT_PUBLIC_MAIN_DOMAIN: ${MAIN_DOMAIN:?Set MAIN_DOMAIN e.g. taskflow.dev}
      AUTH_TRUST_HOST: "true"

      # OAuth (optional)
      AUTH_GOOGLE_ID: ${AUTH_GOOGLE_ID:-}
      AUTH_GOOGLE_SECRET: ${AUTH_GOOGLE_SECRET:-}
      AUTH_GITHUB_ID: ${AUTH_GITHUB_ID:-}
      AUTH_GITHUB_SECRET: ${AUTH_GITHUB_SECRET:-}

      # MinIO / S3 (internal)
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: taskflow
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-taskflow}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-taskflow_minio_pwd}
      S3_REGION: us-east-1
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - taskflow-network

  postgres:
    image: postgres:16-alpine
    container_name: taskflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: taskflow
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-taskflow_secure_pwd}
      POSTGRES_DB: taskflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskflow -d taskflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taskflow-network

  minio:
    image: minio/minio:latest
    container_name: taskflow-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-taskflow}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-taskflow_minio_pwd}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - taskflow-network

volumes:
  postgres_data:
  minio_data:

networks:
  taskflow-network:
    driver: bridge
